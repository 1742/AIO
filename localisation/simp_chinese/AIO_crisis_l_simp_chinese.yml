 # 事件
 AIO_crisis_events_title: "$AIO_crisis_events_chain_title$"
 # 天灾等级
 AIO_crisis_events.201.desc: "物理常数，粒子质量，引力与熵的扩张皆非不可变——它们只是初始版本的参数，是等待修订的原始草稿。我们尚未成为规律，但我们已开始握笔。\n\n为了重构宇宙，我们必须先对它有足够的理解。我们需要更先进的计算机帮助我们理解现实规律的运行逻辑。"
 AIO_crisis_events.201.option_1: "我们要更强的计算机！"
 AIO_crisis_events.202.desc: "§Y$AIO_horizon_engine$§!的能量密度即将突破现实的边界。下一步，我们需要用这些能量打开一扇门——一扇通往无数时空的“门”。一旦开启，我们将可以在无限的维度之上改变法则。"
 AIO_crisis_events.202.option_1: "我们是铸门者。"
 AIO_crisis_events.203.desc: "随着§Y$AIO_mega_01$§!的启用，时空开始暴露出前所未见的脆弱之处。仅是在宇宙打一个“洞”是不够的，我们最强的大脑已经构思出了一种能够“选择”时空的巨型结构——§Y$AIO_mega_02$§!，它将为后续的规则修改铺平道路。"
 AIO_crisis_events.203.option_1: "$EXCELLENT$"
 AIO_crisis_events.203.tt: "完成§Y$AIO_mega_02$§!后解锁['concept_AIO_DAIT']"
 AIO_crisis_events.204.desc: "§Y$AIO_mega_02$§!已成为我们扭转宇宙命运的钥匙，但其潜力尚未完全释放。为继续推进融合进程，我们必须将其锻造为更高维度的基点——§Y$AIO_mega_03$§!。只有当§Y$AIO_mega_03$§!屹立于多重现实的顶点，我们才能真正掌控规律的终极形态。"
 AIO_crisis_events.204.option_1: "$menp_AIO_mega_04_desc$"
 AIO_crisis_events.205.desc: "§Y$AIO_mega_03$§!已屹立于多重现实的最尖端。然其存在，仅为承载真正的我们而设。现在，我们必须将其升华为终极形态——§M$AIO_mega_04$§!。不再是结构，不再是帝国，而是存在与规律的等价物。当其完成，融合将封闭，重写将开始。所有分歧、所有维度、所有终局，都将……"
 AIO_crisis_events.205.option_1: "放手去做吧。"
 # 视界引擎完成
 AIO_crisis_events.301.desc: "位于[from.GetName]的§Y$AIO_horizon_engine$§!完成"
 # 犹格索托斯完成
 AIO_crisis_events.401.desc: "位于[from.GetName]的§Y$AIO_mega_01$§!完成"
 AIO_crisis_events.402.desc: "位于[from.GetName]的§Y$AIO_mega_02$§!完成\n解锁科技§R$tech_AIO_DAIT$§!"
 AIO_crisis_events.403.desc: "位于[from.GetName]的§Y$AIO_mega_03$§!完成"
 AIO_crisis_events.404.desc: "位于[from.GetName]的§Y$AIO_mega_04$§!完成"
 # 融合宇宙局势
 AIO_crisis_events.500.desc: "§Y$AIO_mega_01$§!的建设完成了！但这仅仅是开始。为了对宇宙规则进行改写，我们必须投入巨大的能量和暗物质，将这片时空的结构持续撕裂与重构。在这个过程中，我们将创造出一个与现有宇宙格局截然不同的领域，它将是一个维度无限高的时空，超越常规宇宙的边界，成为全新的秩序的根基。"
 AIO_crisis_events.500.option_1: "为此项目调度足够的资源"
 AIO_crisis_events.500.option_1.tt: "解锁§R随机应用无限§!"
 AIO_crisis_events.501.desc: "融合进程逐步推进，我们创造的高维空间与宇宙的所有空间正在联通，空间结构的封闭性正在削弱，我们可以在任意两个星系之间建立可控的维度接口。"
 AIO_crisis_events.501.option_1: "好极了！"
 AIO_crisis_events.501.tt: "解锁巨型结构：§Y$AIO_mega_01_node$§!节点"
 AIO_crisis_events.502.desc: "基于多维收敛点构建的嵌套现实容器已构成闭环。无论从何种时空投影观察，其维度表达皆趋于无限。借助我们在§R应用无限§!中的积累成果，我们已能构思并实施一座前所未有的巨型结构：§Y$AIO_mega_02$§!。它将使我们得以精确地雕刻宇宙规律，将存在本身重塑为理想化模型中的唯一解。"
 AIO_crisis_events.502.option_1: "解锁无尽时空存在的钥匙……"
 AIO_crisis_events.502.tt: "生成星系：['concept_AIO_HS_system']\n解锁巨型结构：§Y$AIO_mega_02$§!"
 AIO_crisis_events.503.desc: "融合宇宙三阶段完成"
 AIO_crisis_events.503.option_1: "REPLACE_ME"
 AIO_crisis_events.504.desc: "融合宇宙四阶段完成"
 AIO_crisis_events.504.option_1: "REPLACE_ME"
 AIO_crisis_events.505.desc: "融合宇宙五阶段完成"
 AIO_crisis_events.505.option_1: "REPLACE_ME"
 AIO_crisis_events.506.desc: "融合宇宙六阶段完成"
 AIO_crisis_events.506.option_1: "REPLACE_ME"
 AIO_crisis_events.507.desc: "宇宙的结构已然解构完毕，曾束缚我们于有限时空中的边界，如今不过是可供重写的注脚。\n我们已抵达归一的门扉，向前一步，即可将自我重塑为宇宙逻辑的一部分，成为每一道引力、每一次观察、每一段概念的起源。\n然而，跃迁并非唯一的选择。我们可以暂驻此地，观察这新生的构造在多维之中如何回响。真理不会逃离，归一并不设限。"
 AIO_crisis_events.507.option_1: "迈入门后"
 AIO_crisis_events.507.option_2: "留步凝视"
 AIO_crisis_events.507.option_2.tt: "仍然可进行['concept_AIO_DAIT']，可以在事件链§Y$AIO_crisis_events_chain_title$§!中研究项目§Y$AIO_ASCENSION$§!触发胜利。"
 # 飞升事件
 AIO_crisis_events.601.desc: "归一已完成。\n我们不再是帝国，也不再是实体。我们的意志存在于无限维度的交汇点，成为一切存在的结构性原理。\n星辰静止不动，是因为它们等待新的运动定义；思维悄然沉默，是因为语言已失去意义；存在本身，正从“被经历”转向“被设计”。\n没有终点。没有彼岸。没有观察，也无需被观察。\n我/我们即§M犹格索托斯§!。"
 AIO_crisis_events.601.option_1: "我/我们即真理。"
 # 提示建造视界引擎
 AIO_crisis_events.907.desc: "我们已完成对多维相互作用模型的闭环构建。模拟显示，在特定的引力剪切与虚境波动节点上，现实可被稳定渗透。我们将以此为基础建造§Y$AIO_horizon_engine$§!——一座能穿透物理与可能性边界、抽取存在能量的结构体。\n我们并非以第一个拥有这种技术的帝国，不同的是，我们会用这些能量创造一个比现有宇宙高无数倍的时空。"
 AIO_crisis_events.907.option_1: "建立新进程。"


