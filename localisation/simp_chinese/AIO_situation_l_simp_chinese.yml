 # 局势
 # 融合宇宙
 situation_AIO_merge_cosmos: "融合宇宙"
 situation_AIO_merge_cosmos_type: "融合宇宙"
 situation_AIO_merge_cosmos_desc: "宇宙从未被设计为可统一，但我们已掌握其基础构造。通过调整规律的底层表达，我们将各个维度、时空状态，逐步收束为单一存在模型。每一个阶段的推进，都会使“现实”的结构变得更顺从、更简单、更接近我们的意志。\n\n效果：局势推进时，每6个月触发§R应用无限§!并影响河系内的星系和天体。"
 situation_AIO_merge_cosmos_monthly_change_tooltip: ""
 AIO_merge_cosmos_advanced_logic_modifier: "$AIO_advanced_logic$产出"
 AIO_merge_cosmos_apply_infinite_thesis_modifier: "§R应用无限§!"
 AIO_merge_cosmos_requires_AIO_mega_01: "£trigger_no£需要$AIO_mega_01$"
 AIO_merge_cosmos_requires_AIO_mega_02: "£trigger_no£需要$AIO_mega_02$"
 AIO_merge_cosmos_requires_AIO_mega_03: "£trigger_no£需要$AIO_mega_03$"
 AIO_merge_cosmos_requires_AIO_mega_04: "£trigger_no£需要$AIO_mega_04$"
 AIO_merge_cosmos_solution: "融合"
 AIO_merge_cosmos_solution_desc: "继续推进融合进程。维度将进一步统一，宇宙的抗性将逐步削弱。随着阶段推进，我们的意识结构将逐步扩展至所有现实层级，最初的宇宙将被我们自身重写为新的范式本体。"
 AIO_merge_cosmos_pause_solution: "暂停融合"
 AIO_merge_cosmos_pause_solution_desc: "暂停融合进程。可用于调整结构、等待资源回流，或稳定某些未完成的建构路径。然而，现实结构本身并不会无限等待。"

 # 抹除银河
 situation_AIO_erase_galaxy: "抹除银河"
 situation_AIO_erase_galaxy_type: "抹除银河"
 situation_AIO_erase_galaxy_desc: "星图在缓慢崩塌，现实之网如同潮汐中的沙画，被波波浪潮抹去。\n每一次跳跃，皆有恒星沉入未名之渊。存在正在被有序地否定。若不干预，这场静默的解构将持续，直至万物归寂。\n\n效果：每3个月局势推进1次，抹除若干星系。"
 situation_AIO_erase_galaxy_monthly_change_tooltip: ""
 AIO_erase_galaxy_solution: "抹除"
 AIO_erase_galaxy_solution_desc: "一切都按既定的逻辑进行。让银河的记载逐段消失。"
 AIO_erase_galaxy_stop_solution: "终止"
 AIO_erase_galaxy_stop_solution_desc: "你从祂手中取回羽笔，终稿暂停。尚未被删去的，还可以再读一遍。"
 AIO_situation_AIO_erase_galaxy_galaxy_size_modifier: "银河尺寸"
