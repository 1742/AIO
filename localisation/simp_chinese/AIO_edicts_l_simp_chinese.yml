l_simp_chinese:
 edict_edict_AIO_dm_engine: "暗物质驱动协议"
 edict_edict_AIO_dm_engine_desc: "通过将暗物质稳定地注入生产链路，一切岗位的运转超越常规极限。"
 edict_edict_AIO_nanite_construction: "纳米构型"
 edict_edict_AIO_nanite_construction_desc: "通过对纳米构型自动化流程进行深度重编程，我们可以加速现有建筑与巨构的搭建。虽然部分居住区反映系统不稳定，但至少看起来它正在“自己”长出来。"
 edict_edict_AIO_living_metal_construction: "活金速构"
 edict_edict_AIO_living_metal_construction_desc: "活体金属的延展性和活性使得我们能制作出性能更优秀的合金，在建筑学上坚固的结构大大的减少了施工前的计算和维修次数。"
 edict_edict_AIO_nanite_farming: "纳米农耕"
 edict_edict_AIO_nanite_farming_desc: "使用纳米机器人对作物的基因进行编辑修缮，提高作物的产量和质量。"

 edict_edict_AIO_invoke_DAIT_menu: "定向应用无限"
