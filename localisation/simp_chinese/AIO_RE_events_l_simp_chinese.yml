l_simp_chinese:
 AIO_RE_events_title: "$AIO_mega_04$"
 AIO_Tawi_full_name: "塔维尔·亚特·乌姆尔"
 AIO_Tawi: "塔维尔"
 AIO_Aforgomom: "亚弗戈蒙"


 #region 主界面

 AIO_RE_events.202.desc.first_enter_library: "眼前的空无一物的时空泛起震荡？虽然你不太清楚空无一物的黑暗空间是怎么泛起涟漪的，但你的“感官”是这么回答你的。\n\n一片模糊的金色、黄色、棕色的光点浮现，组成一幅“低分辨率”的图案，随着分辨率的不断提高，你发现自己站在一座巨大的古典图书馆中。它没有边界，遥远的穹顶上是不断旋转却永不重复的星图。你翻开一本书，它记述着一段历史，一个文明，一次悲剧。\n\n你转过身，在一片空地上，一架巨大的打字机正缓缓的吐出写满不明文字和图案的书页，每一页，都是一个正在被写下的世界。\n\n在塔维尔的引导下，你步入一处静谧的书房区域。书桌上，一盏白炽灯洒下昏黄灯光，仿佛把这片超维之地映出了一丝人类记忆的温度。一支细长的钢笔放在一本摊开的书上面。它没有墨水，但当你拿起它时，你便知道，只要写下，世界就会照做。\n\n塔维尔站在书桌对面，像是这座馆藏的唯一守护人。祂目光柔和，却异常专注地注视着你。\n\n“这就是你的控制区——或者，如果你喜欢更古典的称呼，也可以叫它‘图书馆’。从这里，你可以翻阅世界、编辑现实，也可以……将某些段落直接撕掉，亚弗戈蒙会帮你做到。不过我建议你不要太频繁使用那支笔。它不会提醒你什么时候‘写错’了。”\n\n祂轻轻一笑。\n\n“当然，如果你足够自信，我不会拦你。”"
 AIO_RE_events.202.desc.normal: "“欢迎回来。”\n\n你正置身于星空下的书房，一座存在于无限维度之上的图书馆。这里，每一页书写的，都是宇宙的结构。\n\n塔维尔站在桌对面，似乎早已等候你多时。"
 AIO_RE_events.202.option_1: "现实编辑"
 AIO_RE_events.202.option_1.tt: "翻开一本书，将世界改写成你愿意的样子。"
 AIO_RE_events.202.option_2: "唤起亚弗戈蒙"
 AIO_RE_events.202.option_2.tt: "把某一页撕下，丢入无法归档的深渊。"
 AIO_RE_events.202.option_3: "我想去散散步"
 AIO_RE_events.202.option_3.allow: "你已经在路上"
 AIO_RE_events.202.option_3.respone: "“你可以搭乘它去往任何地方，如果不需要了，直接解散它就好，我在这等你回来。”"
 AIO_RE_events.202.option_4: "（闲聊……）"
 AIO_RE_events.202.option_5: "离开书房"
 AIO_RE_events.202.option_5.tt: "返回观测者的位置。"

 #endregion


 #region 显示编辑

 AIO_RE_events.301.title: "现实编辑"
 AIO_RE_events.301.desc: "塔维尔翻开一页空白的书，将它推向你。祂的动作轻柔，语气一如既往地平静。\n\n“你可以在这里对现实进行修改。物质、因果、意识、秩序……很多事物都可以被重新定义，只要你愿意。”\n\n“改写不代表理解。你最好知道自己在做什么。”\n\n祂停顿片刻，仿佛还想说什么，但最终只是轻轻点头。\n\n“开始吧。”"
 AIO_RE_events.301.option_1: "反热力学第二定律"
 AIO_RE_events.301.option_2: "设计需求"
 AIO_RE_events.301.option_3: "超光"
 AIO_RE_events.301.option_4: "改变天体"
 AIO_RE_events.301.option_5: "丰富星系矿藏"
 AIO_RE_events.301.option_6: "退化"
 AIO_RE_events.301.option_7: "神启"
 AIO_RE_events.301.option_8: "倒流"
 AIO_RE_events.301.option_9: "模因扰动"
 AIO_RE_events.301.option_10: "创造宇宙风暴"
 AIO_RE_events.301.option_11: "移除全局规则修正"
 AIO_RE_events.301.option_12: "回到主菜单"
 
 # 反热力学第二定律说明
 AIO_RE_events.302.prepare_locate.desc: "“你要对宇宙的热力学第二定律进行修改吗？”\n\n$AIO_RE_events.302.modifier_effect$"
 AIO_RE_events.302.locating.desc: "“你当前已选择对特定£empire£帝国进行§Y$AIO_RE_events.301.option_1$§!编辑。请在目标帝国的疆域内的星系内建立§Y$AIO_locator$§!。在标定完成前，你仍可以返回此处，对该操作做出取消。“"
 AIO_RE_events.302.finish_locate.desc: "空白的书页浮现出本不存在字句：\n\n作用域：§Y[event_target:AIO_RE_ASLT_target.GetName]§!\n编辑项目：§Y$AIO_RE_events.301.option_1$§!\n效果：添加$AIO_RE_ASLT_modifier_effects$\n\n“确定吗？”"
 AIO_RE_events.302.modifier_effect: "为目标帝国添加$AIO_RE_ASLT_modifier_effects$"
 # 设计需求说明
 AIO_RE_events.303.prepare_locate.desc: "“你要对帝国的经济规律进行修改吗？”\n\n$AIO_RE_events.303.modifier_effect$"
 AIO_RE_events.303.locating.desc: "塔维尔指尖轻触书页边角，未作翻动，似乎仍在等待你下一步的意图。\n\n“你已选择将§Y$AIO_RE_events.301.option_2$§!应用于特定£empire£帝国。请在其活动范围内建造§Y$AIO_locator$§!。编辑尚未执行，期间你可返回此页，对命令进行取消。”"
 AIO_RE_events.303.finish_locate.desc: "空白的书页浮现出本不存在字句：\n\n作用域：§Y[event_target:AIO_RE_design_requirement_target.GetName]§!\n编辑项目：§Y$AIO_RE_events.301.option_2$§!\n效果：添加$AIO_RE_design_requirement_modifier_effects$\n\n“确定吗？”"
 AIO_RE_events.303.modifier_effect: "为目标帝国添加$AIO_RE_design_requirement_modifier_effects$"
 # 超光说明
 AIO_RE_events.304.prepare_locate.desc: "“你要修改光速吗？”\n\n$AIO_RE_events.304.modifier_effect$"
 AIO_RE_events.304.locating.desc: "塔维尔将那页透明的书轻合。\n\n“你已选择对特定帝国进行§Y$AIO_RE_events.301.option_4$§!编辑。请在目标帝国疆域内的星系内建立§Y$AIO_locator$§!。在标定完成前，你仍可以返回此处，对该操作做出取消。”"
 AIO_RE_events.304.finish_locate.desc: "空白的书页浮现出本不存在字句：\n\n作用域：§Y[event_target:AIO_RE_superlight_target.GetName]§!\n编辑项目：§Y$AIO_RE_events.301.option_4$§!\n效果：添加$AIO_RE_superlight_modifier_effects$\n\n“确定吗？”"
 AIO_RE_events.304.modifier_effect: "为目标帝国添加$AIO_RE_superlight_modifier_effects$"
 # 改变天体说明
 AIO_RE_events.305.prepare_locate.desc: "塔维尔翻开一张泛旧的星图草稿，纸面上有星系、轨道、恒星。\n\n“无论是冰封荒原，还是宜居绿洲；恒星的类型，行星的组成，小行星的结构……你可以为它们赋予新的形式。”\n\n效果：$AIO_RE_events.305.effect$"
 AIO_RE_events.305.locating.desc: "塔维尔轻轻合上星图。\n\n“你当前已选择对特定£planet£天体进行§Y$AIO_RE_events.301.option_4$§!编辑。请在其位置建立§Y$AIO_locator$§!。定位完成前，你仍可回到此处终止操作。”"
 AIO_RE_events.305.finish_locate.desc: "空白的书页浮现出本不存在字句：\n\n作用域：§Y[event_target:AIO_RE_change_pc_target.GetName]§!\n编辑项目：§Y$AIO_RE_events.301.option_4$§!\n天体类型：§Y[event_target:AIO_RE_change_pc_target.GetClassName]§!\n效果：$AIO_RE_events.305.effect$\n\n“为它赋予新的形式吧。”"
 AIO_RE_events.305.option_1: "随机改变银河系内的天体类型"
 AIO_RE_events.305.option_2: "改变指定天体的类型"
 AIO_RE_events.305.effect: "将目标天体改变为指定类型。"
 AIO_RE_change_pc_gray_goo: "§YL星团§!的$pc_gray_goo$"
 AIO_RE_change_pc_nanotech: "§Y纳米传统§!的$pc_nanotech$"
 # 丰富星系矿藏说明
 AIO_RE_events.306.prepare_locate.desc: "塔维尔翻出一本厚重的地质志。\n\n“你可以选择重新安排这些地壳、地幔、空隙与流体之间的结构关系……从而让一颗星球比它应有的更‘慷慨’。”\n\n祂合上那本书，像是避免资源从中泄露出来。\n\n“矿物、能源、研究数据、战略资源……都可以被埋得更深，也可以被推向地表。你希望在哪些地方定义这种‘富饶’？”\n\n效果：$AIO_RE_events.306.effect$"
 AIO_RE_events.306.locating.desc: "塔维尔将地质志缓缓置回原位。\n\n“你已选择对特定£system£星系进行§Y$AIO_RE_events.301.option_5$§!编辑。请在目标星系内建立§Y$AIO_locator$§!。在标定完成前，你仍可以返回此处，对该操作做出取消。”"
 AIO_RE_events.306.finish_locate.desc: "空白的书页浮现出本不存在字句：\n\n作用域：§Y[event_target:AIO_RE_enrich_system_deposits_target.GetName]§!\n所属帝国：§Y[event_target:AIO_RE_enrich_system_deposits_target.owner.GetName]§!\n编辑项目：§Y$AIO_RE_events.301.option_5$§!\n效果：$AIO_RE_events.306.effect$\n\n“确定吗？”"
 AIO_RE_events.306.option_1: "随机丰富银河系内的星系矿藏"
 AIO_RE_events.306.option_2: "丰富指定星系的矿藏"
 AIO_RE_events.306.option_3: "1次"
 AIO_RE_events.306.option_4: "5次"
 AIO_RE_events.306.option_5: "10次"
 AIO_RE_events.306.effect: "为指定星系随机添加矿藏。"
 # 退化说明
 AIO_RE_events.307.prepare_locate.desc: "“你可以选择让一个物种，从某种意义上‘回退’。无论是他们的遗传表达、认知结构，还是社会组织系统，都可以被定义为一种‘早期版本’。”\n\n效果：$AIO_RE_events.307.effect$"
 AIO_RE_events.307.locating.desc: "“你已选择对特定£planet£行星进行§Y$AIO_RE_events.301.option_6$§!编辑。请在目标星球上建立§Y$AIO_locator$§!。在标定完成前，你仍可以返回此处，对该操作做出取消。”"
 AIO_RE_events.307.finish_locate.desc: "空白的书页浮现出本不存在字句：\n\n作用域：§Y[event_target:AIO_RE_degenerate_target.GetName]§!\n所属帝国：§Y[event_target:AIO_RE_degenerate_target.owner.GetName]§!\n编辑项目：§Y$AIO_RE_events.301.option_6$§!\n效果：$AIO_RE_events.307.effect$\n\n“确定吗？”"
 AIO_RE_events.307.option_1: "随机退化银河系内的星球物种"
 AIO_RE_events.307.option_2: "退化指定星球上的物种"
 AIO_RE_events.307.effect: "向指定星球上的所有物种添加§Y$trait_presapient_forcefully_devolved$§!。若这是帝国唯一的殖民地，则帝国退化为原始文明。"
 # 神启说明
 AIO_RE_events.308.prepare_locate.desc: "塔维尔翻出一本封面发光的薄册。\n\n“如果你愿意，我可以为一颗星球上的部分生物个体添加‘启示’。他们会以为这是自我顿悟，也可能将此归因于某种神迹。但无论他们怎么称呼，这都是你所写下的选择。”\n\n“请选择你希望将神启带向的目标。”\n\n效果：$AIO_RE_events.308.effect$"
 AIO_RE_events.308.locating.desc: "塔维尔将那本光辉微弱的小册平放在桌面。\n\n“你已选择对特定£planet£行星进行§Y$AIO_RE_events.301.option_7$§!编辑。请在目标星球上建立§Y$AIO_locator$§!。在标定完成前，你仍可以返回此处，对该操作做出取消。”"
 AIO_RE_events.308.finish_locate.desc: "空白的书页浮现出本不存在字句：\n\n作用域：§Y[event_target:AIO_RE_enlighten_target.GetName]§!\n所属帝国：§Y[event_target:AIO_RE_enlighten_target.owner.GetName]§!\n编辑项目：§Y$AIO_RE_events.301.option_7$§!\n效果：$AIO_RE_events.308.effect$\n\n“确定吗？”"
 AIO_RE_events.308.option_1: "随机启发银河系内的星球物种"
 AIO_RE_events.308.option_2: "启发指定星球上的部分物种"
 AIO_RE_events.308.effect: "为目标星球上的随机物种添加§M$trait_latent_psionic$§!，若为未开智物种，则提升为智慧物种，并创建$ethic_spiritualist$帝国。"
 # 倒流说明
 AIO_RE_events.309.prepare_locate.desc: "塔维尔翻开一本书，页边的墨线像是正在缓慢倒卷的年轮。\n\n“历史并非只能向前。你可以选择让一颗星球的时间结构轻微收束，回退至早先的状态。”\n\n效果：$AIO_RE_events.309.effect$"
 AIO_RE_events.309.locating.desc: "塔维尔将那本书轻合。\n\n“你已选择对特定£planet£行星进行§Y$AIO_RE_events.301.option_8$§!编辑。请在目标星球上建立§Y$AIO_locator$§!。在标定完成前，你仍可以返回此处，对该操作做出取消。”"
 AIO_RE_events.309.finish_locate.desc: "空白的书页浮现出本不存在字句：\n\n作用域：§Y[event_target:AIO_RE_turn_back_time_target.GetName]§!\n所属帝国：§Y[event_target:AIO_RE_turn_back_time_target.owner.GetName]§!\n编辑项目：§Y$AIO_RE_events.301.option_8$§!\n效果：$AIO_RE_events.309.effect$\n\n“确定吗？”"
 AIO_RE_events.309.option_1: "随机倒流银河系内的殖民地时间"
 AIO_RE_events.309.option_2: "倒流指定的殖民地时间"
 AIO_RE_events.309.effect: "目标星球：\n - 所有建筑降级\n - 减少§R30%§!人口\n - 减少§R3§!个随机区划\n若星球区划§Y<3§!, 则回退为未殖民状态。"
 # 模因扰动说明
 AIO_RE_events.310.prepare_locate.desc: "“你可以定义一场模因扰动，它将在目标国家内部扩散、渗透、瓦解旧的政体结构，进而重组新的系统逻辑。”\n\n祂的语气微妙，仿佛在讲述一场必然发生的失衡。\n\n“你不能指定它将变成什么，但它不再是现在的样子。”\n\n效果：$AIO_RE_events.310.effect$"
 AIO_RE_events.310.locating.desc: "塔维尔将那本混乱的书册微微翻开一页，文字在空中悬浮。\n\n“你已选择对特定£empire£帝国进行§Y$AIO_RE_events.301.option_9$§!编辑。请在目标帝国疆域内的星系建立§Y$AIO_locator$§!。在标定完成前，你仍可以返回此处，对该操作做出取消。”"
 AIO_RE_events.310.finish_locate.desc: "空白的书页浮现出本不存在字句：\n\n作用域：§Y[event_target:AIO_RE_change_government_target.GetName]§!\n目标政府：§Y[event_target:AIO_RE_change_government_target.GetGovernmentName]§!\n编辑项目：§Y$AIO_RE_events.301.option_9$§!\n效果：$AIO_RE_events.310.effect$\n\n“确定吗？”"
 AIO_RE_events.310.option_1: "随机修改银河系所有国家的思潮和政体"
 AIO_RE_events.310.option_2: "随机修改指定国家的思潮和政体"
 AIO_RE_events.310.effect: "目标帝国：随机修改政体。"
 # 创造宇宙风暴说明
 AIO_RE_events.311.prepare_locate.desc: "“宇宙也拥有类似星球的‘气候’现象，你在飞升前应该已经见识过了。虽然它们会带来一些破坏，但却也像恒星夜空中绽放的玫瑰。”\n\n塔维尔微微侧头：“所以，你想要什么颜色的‘玫瑰’？”\n\n效果：$AIO_RE_events.311.effect$"
 AIO_RE_events.311.locating.desc: "塔维尔在整理着中颜色各异的书籍，仿佛在静默中的选花。\n\n“你已选择对特定£system£星系进行§Y$AIO_RE_events.301.option_10$§!编辑。请在目标星系内建立§Y$AIO_locator$§!。在标定完成前，你仍可以返回此处，对该操作做出取消。”"
 AIO_RE_events.311.finish_locate.desc: "空白的书页浮现出本不存在字句：\n\n作用域：§Y[event_target:AIO_RE_create_storm_target.GetName]§!\n编辑项目：§Y$AIO_RE_events.301.option_10$§!\n效果：$AIO_RE_events.311.effect$\n\n“选好了颜色，那现在……就让它绽放吧！”"
 AIO_RE_events.311.option_1: "让银河系化作‘花簇’"
 AIO_RE_events.311.option_2: "在指定星系生成宇宙风暴"
 AIO_RE_events.311.effect: "在目标星系生成指定宇宙风暴"

 #endregion


 #region 亚弗戈蒙界面

 AIO_RE_events.401.title: "亚弗戈蒙"
 AIO_RE_events.401.desc: "空间变得比以往更安静，仿佛某种看不见的存在正在等你说话。\n\n“祂没有形体，也不会回应你。如果你准备好，我会将你的指令转达给亚弗戈蒙。”\n\n“准备好了，就开始吧。”"
 AIO_RE_events.401.option_1: "打击指定星系"
 AIO_RE_events.401.option_2: "去军事化"
 AIO_RE_events.401.option_3: "消灭星球陆军"
 AIO_RE_events.401.option_4: "抹除国家"
 AIO_RE_events.401.option_5: "抹除天体"
 AIO_RE_events.401.option_6: "抹除星系"
 AIO_RE_events.401.option_7: "抹除星团"
 AIO_RE_events.401.option_8: "回到主菜单"

 # 打击指定星系说明
 AIO_RE_events.402.prepare_locate.desc: "“祂会向目标倾泻无尽怒意，无差别地攻击范围内的一切。”\n\n效果：$AIO_RE_events.402.effect$"
 AIO_RE_events.402.locating.desc: "“你已选择对特定£system£星系进行§Y$AIO_RE_events.401.option_1$§!编辑。请在目标星系上建立§Y$AIO_locator$§!。在标定完成前，你仍可以返回此处，对该操作做出取消。”"
 AIO_RE_events.402.finish_locate.desc: "空白的书页浮现出本不存在字句：\n\n作用域：§Y[event_target:AIO_RE_strike_system_target.GetName]§!\n编辑项目：§Y$AIO_RE_events.401.option_1$§!\n效果：$AIO_RE_events.402.effect$\n\n“确定吗？”"
 AIO_RE_events.402.effect: "目标星系：生成§Y$AIO_Aforgomom_Wrath$§!"
 AIO_RE_events.402.opinion_1: "召回亚弗戈蒙"
 AIO_RE_events.402.opinion_2: "打击该星系所属帝国的所有星系"
 AIO_RE_events.402.exist_Aforgomom: "£trigger_no£§Y亚弗戈蒙§!已存在！"
 # 去军事化说明
 AIO_RE_events.403.prepare_locate.desc: "“如果战争是一种仪式，那么舰队就是祭器。你可以选择一个帝国——祂的意志将使他们所有的战舰归于沉寂。”\n\n效果：$AIO_RE_events.403.effect$"
 AIO_RE_events.403.locating.desc: "舰队、轨迹、战术指令在星图表面不断浮现、消失。\n\n“你已选择对特定£empire£帝国进行§Y$AIO_RE_events.401.option_2$§!编辑。请在目标帝国的星系内建立§Y$AIO_locator$§!。在标定完成前，你仍可以返回此处，对该操作做出取消。”"
 AIO_RE_events.403.finish_locate.desc: "空白的书页浮现出本不存在字句：\n\n作用域：§Y[event_target:AIO_RE_demilitarization_target.GetName]§!\n目标帝国已使用舰容：§Y[event_target:AIO_RE_demilitarization_target.AIO_RE_demilitarization_num]§!\n编辑项目：§Y$AIO_RE_events.401.option_2$§!\n效果：$AIO_RE_events.403.effect$\n\n“确定吗？”"
 AIO_RE_events.403.effect: "目标帝国：抹除所有军事舰队。"
 # 消灭星球陆军
 AIO_RE_events.404.prepare_locate.desc: "塔维尔翻出另一本书，其表面浮现着数百个排列整齐的图标：步兵、装甲、机械、基因战士……\n\n“地面部队是最后的防线，也是最迟被历史所抹去的武装形态。若你愿意，亚弗戈蒙可以将某颗星球上所有陆军力量一并清除。”\n\n效果：$AIO_RE_events.404.effect$"
 AIO_RE_events.404.locating.desc: "“你已选择对特定£planet£行星进行§Y$AIO_RE_events.401.option_3$§!编辑。请在目标星球上建立§Y$AIO_locator$§!。在标定完成前，你仍可以返回此处，对该操作做出取消。”"
 AIO_RE_events.404.finish_locate.desc: "空白的书页浮现出本不存在字句：\n\n作用域：§Y[event_target:AIO_RE_destroy_planet_army_target.GetName]§!\n目标星球陆军：§Y[event_target:AIO_RE_destroy_planet_army_target.AIO_RE_destroy_planet_army_num]支§!\n编辑项目：§Y$AIO_RE_events.401.option_3$§!\n效果：$AIO_RE_events.404.effect$\n\n“确定吗？”"
 AIO_RE_events.404.effect: "目标星球：抹除所有陆军，每摧毁1支陆军造成§R1%§!行星破坏度"
 # 抹除国家说明
 AIO_RE_events.405.prepare_locate.desc: "“如果你想要让某个帝国从存在中消失……”\n\n“我将向祂传达此指令。亚弗戈蒙会将其从逻辑上剔除。舰队、殖民地、人民、记录、疆域、外交事件、日志……都不会留下痕迹。”\n\n效果：$AIO_RE_events.405.effect$"
 AIO_RE_events.405.locating.desc: "那张透明的纸轻轻泛起一道波纹，像是你的存在也随它微微震荡。\n\n“你已选择对特定£empire£帝国进行§Y$AIO_RE_events.401.option_4$§!编辑。请在目标帝国疆域内的星系建立§Y$AIO_locator$§!。在标定完成前，你仍可以返回此处，对该操作做出取消。”"
 AIO_RE_events.405.finish_locate.desc: "空白的书页浮现出本不存在字句：\n\n作用域：§Y[event_target:AIO_RE_erase_country_target.GetName]§!\n目标帝国政府：§Y[event_target:AIO_RE_erase_country_target.GetGovernmentName]§!\n目标帝国星系数：§Y[event_target:AIO_RE_erase_country_target.AIO_RE_erase_country_system_num]§!\n目标帝国殖民地数：§Y[event_target:AIO_RE_erase_country_target.AIO_RE_erase_country_colony_num]§!\n目标帝国物种数：§Y[event_target:AIO_RE_erase_country_target.AIO_RE_erase_country_species_num]§!\n目标帝国人口数：§Y[event_target:AIO_RE_erase_country_target.AIO_RE_erase_country_pop_num]K§!\n目标帝国已使用海军舰容：§Y[event_target:AIO_RE_erase_country_target.AIO_RE_erase_country_navy_num]§!\n编辑项目：§Y$AIO_RE_events.401.option_4$§!\n效果：$AIO_RE_events.405.effect$\n\n“确定吗？”"
 AIO_RE_events.405.option_1: "抹除银河系内的所有国家"
 AIO_RE_events.405.option_2: "抹除指定国家"
 AIO_RE_events.405.effect: "目标国家：灭亡。"
 # 抹除天体说明
 AIO_RE_events.406.prepare_locate.desc: "塔维尔展开一页图表密布的纸张，纸上绘着无数天体轨道与恒星核构造。\n\n“不再发光，不再受引力束缚，不再被记录或命名。你将是宇宙中唯一记得它曾存在的存在。”\n\n效果：$AIO_RE_events.406.effect$"
 AIO_RE_events.406.locating.desc: "“你已选择对特定£planet£天体进行§Y$AIO_RE_events.401.option_5$§!编辑。请在目标天体建立§Y$AIO_locator$§!。在标定完成前，你仍可以返回此处，对该操作做出取消。”"
 AIO_RE_events.406.finish_locate.desc: "空白的书页浮现出本不存在字句：\n\n作用域：§Y[event_target:AIO_RE_erase_planet_target.GetName]§!\n目标天体类型：§Y[event_target:AIO_RE_erase_planet_target.GetClassName]§!\n编辑项目：§Y$AIO_RE_events.401.option_5$§!\n效果：$AIO_RE_events.406.effect$\n\n“确定吗？”"
 AIO_RE_events.406.option_1: "随机地抹除银河系内的天体"
 AIO_RE_events.406.option_2: "抹除指定天体"
 AIO_RE_events.406.effect: "目标天体：抹除。"
 # 抹除星系说明
 AIO_RE_events.407.prepare_locate.desc: "“亚弗戈蒙可以将某一星系从银河中移除。所有天体、单位、构造、路径与记忆都将随之塌缩。它不再出现在任何图谱、任何引擎、任何叙述中。”\n\n效果：$AIO_RE_events.407.effect$"
 AIO_RE_events.407.locating.desc: "“你已选择对特定£system£星系进行§Y$AIO_RE_events.401.option_6$§!编辑。请在目标星系建立§Y$AIO_locator$§!。在标定完成前，你仍可以返回此处，对该操作做出取消。”"
 AIO_RE_events.407.finish_locate.desc: "空白的书页浮现出本不存在字句：\n\n作用域：§Y[event_target:AIO_RE_erase_system_target.GetName]§!\n目标星系类型：§Y[event_target:AIO_RE_erase_system_target.GetClassName]§!\n目标星系天体数：§Y[event_target:AIO_RE_erase_system_target.AIO_RE_erase_system_planet_num]§!\n目标星系殖民地数：§Y[event_target:AIO_RE_erase_system_target.AIO_RE_erase_system_colony_num]§!\n目标星系巨型结构数：§Y[event_target:AIO_RE_erase_system_target.AIO_RE_erase_system_mega_num]§!\n编辑项目：§Y$AIO_RE_events.401.option_6$§!\n效果：$AIO_RE_events.407.effect$\n\n“确定吗？”"
 AIO_RE_events.407.option_1: "随机地抹除银河系内的星系"
 AIO_RE_events.407.option_2: "抹除指定星系"
 AIO_RE_events.407.effect: "目标星系：\n - 抹除所有§Y天体§!\n - 抹除所有§Y巨型结构§!\n - 抹除所有§I舰船§!和§Y恒星基地§!"
 # 抹除星团说明
 AIO_RE_events.408.prepare_locate.desc: "塔维尔取出一张无法对焦的图纸，它在你注视时不断变形，像银河结构本身在试图逃避它即将失去的部分。\n\n“删除一个星系并不是亚弗戈蒙的极限，甚至整个星团结构，或是银河。以目标为核心，在它周围延展数跳之内的所有星系，将一并被撤销其存在定义。”\n\n效果：$AIO_RE_events.408.effect$"
 AIO_RE_events.408.locating.desc: "“你已选择§Y$AIO_RE_events.401.option_7$§!编辑。请在目标星系建立§Y$AIO_locator$§!。在标定完成前，你仍可以返回此处，对该操作做出取消。”"
 AIO_RE_events.408.finish_locate.desc: "空白的书页浮现出本不存在字句：\n\n作用域中心：§Y[event_target:AIO_RE_erase_star_cluster_target.GetName]§!\n编辑项目：§Y$AIO_RE_events.401.option_7$§!\n效果：$AIO_RE_events.408.effect$\n\n“确定吗？”"
 AIO_RE_events.408.option_1: "抹除银河"
 AIO_RE_events.408.option_2: "抹除指定星团"
 AIO_RE_events.408.option_3: "一跳"
 AIO_RE_events.408.option_4: "五跳"
 AIO_RE_events.408.option_5: "十跳"
 AIO_RE_events.408.effect: "以目标星系为中心，抹除指定超空间跳跃数范围内的所有星系。"
 AIO_RE_events.408.destroying_galaxy.allow: "银河正在消亡"
 AIO_RE_events.408.destroying_galaxy.tt: "每90天抹除20个星系"

