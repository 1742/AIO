l_simp_chinese:
 concept_AIO_HS_system: "$AIO_HYPER_DIMENSIONAL_SPACE$"
 concept_AIO_HS_system_desc: "存在于无尽维度外的空间，在这里可以建造§Y$AIO_mega_04$§!以操控物理法则。一般生成在星图的左上角。\n§R警告：使用mod地图类型将会导致该星系无法生成！§!"
 concept_AIO_TDTE_system: "$AIO_The_Ultimate_Gate$"
 concept_AIO_TDTE_system_desc: "现实与['concept_AIO_HS_system']的连接点，亦联通当前宇宙的任意一点，从外无法观测其内，唯持有银匙者方可通过。"
 concept_AIO_DAIT: "定向应用无限"
 concept_AIO_DAIT_desc: "现实不在随机变动，宇宙会在我们设计好的规律中演化为理想模型。\n定向修改宇宙规律以为我们提供增益。\n（可由局势§Y$situation_AIO_merge_cosmos$§!和研究科技§Y$tech_AIO_DAIT$§!触发）\n可以在政策§Y$policy_AIO_DAIT_policy$§!中选择手动或自动选择由可以触发的§R应用无限§!项目。"
