l_english:
 trait_ruler_AIO_priori_cosmos: "Priori Cosmos"
 trait_ruler_AIO_priori_cosmos_desc: "The main brain operates an exact mapping model of the entire empire in an infinite dimension, with every position, every structure, and every decision-making path rehearsed among thousands of possibilities. In actual operation, only the optimal version needs to be selected to achieve efficiency convergence close to zero deviation."

 trait_leader_AIO_lord_of_constant_sight: "The Lord of Constant Sight"
 trait_leader_AIO_lord_of_constant_sight_desc: "Whether it is the seemingly vanished stars or the truth forgotten by history, their existence can be perceived in the darkness."
