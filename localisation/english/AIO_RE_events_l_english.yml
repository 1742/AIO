 #region main view

 AIO_RE_events.202.desc.first_enter_library: "The empty space-time before my eyes is shaking? Although you may not be quite sure how the empty and dark space stirs up ripples, your "senses" answer you this way.\n\nA blurry array of golden, yellow and brown light spots emerged, forming a "low-resolution" pattern. As the resolution kept increasing, you found yourself standing in a huge classical library. It has no boundaries. On the distant dome is a constantly rotating but never-repeating star map. In an open space, a huge typewriter is slowly spitting out pages filled with unknown words and patterns. Each page is a world being written down.\n\nUnder Tawi's guidance, you enter a quiet study area. On the desk, a slender pen was placed on top of an open book. It has no ink, but when you pick it up, you know that as long as you write it down, the world will do the same.\n\nTawi stood opposite the desk, as if she was the sole guardian of this collection. Her gaze was gentle, yet she was looking at you with extraordinary concentration.\n\n"This is your control area - or, if you prefer a more classical name, you can also call it 'library'. From here, you can browse the world, edit reality, or... just tear off some paragraphs directly. Aforgomom will do it for you. However, I suggest you not use that pen too frequently. It won't remind you when you 'made a mistake'.""
 AIO_RE_events.202.desc.normal: ""Welcome back."\n\nYou are now in a study under the starry sky, a library existing in an infinite dimension. Here, every page is written about the structure of the universe.\n\nTawi stood across the table, as if she had been waiting for you for a long time."
 AIO_RE_events.202.option_1: "Edit Reality"
 AIO_RE_events.202.option_1.tt: "Open a book and rewrite the world as you wish."
 AIO_RE_events.202.option_2: "Awaken Aforgomom"
 AIO_RE_events.202.option_2.tt: "Tear off a certain page and throw it into the abyss where it cannot be archived."
 AIO_RE_events.202.option_3: "I want to go for a walk."
 AIO_RE_events.202.option_3.allow: "You are already on the way."
 AIO_RE_events.202.option_3.respone: "You can take it anywhere. If you don't need it anymore, just disband it. I'll be here waiting for you to come back."
 AIO_RE_events.202.option_4: "(Casual chat...)"
 AIO_RE_events.202.option_5: "Leave the study."
 AIO_RE_events.202.option_5.tt: "Return to the position of the observer."

 #endregion


 #region reality edit view

 AIO_RE_events.301.title: "Reality Edit"
 AIO_RE_events.301.desc: "Tawi opened a blank page of the book and pushed it towards you. Her movements were gentle and her tone remained as calm as ever.\n\n"You can modify the reality here. Matter, reason and result, consciousness, order... Many things can be redefined as long as you are willing."\n\n"Rewriting doesn't mean understanding. You'd better know what you are doing."\n\nShe paused for a moment, as if she still wanted to say something, but in the end, she just nodded slightly.\n\n"Let's start.""
 AIO_RE_events.301.option_1: "Anti-the second law of thermodynamics"
 AIO_RE_events.301.option_2: "Design Requirement"
 AIO_RE_events.301.option_3: "Superlight"
 AIO_RE_events.301.option_4: "Change Planet Class"
 AIO_RE_events.301.option_5: "Enrich System Deposits"
