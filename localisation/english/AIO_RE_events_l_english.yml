 # Design Requirement
 AIO_RE_events.303.prepare_locate.desc: ""Are you going to modify the economic laws of the empire?"\n\n$AIO_RE_events.303.modifier_effect$"
 AIO_RE_events.303.locating.desc: "Tawi's fingertips lightly touched the corner of the page without turning it, as if still waiting for your next intention.\n\n"You have currently chosen to do §Y$AIO_RE_events.301.option_3$§! edit for a particular £empire£ empire. Please establish a §Y$AIO_locator$§! within the range of its affiliated solar system. The editing has not been executed yet. During this period, you can return to this page to cancel the command.""
 AIO_RE_events.303.finish_locate.desc: "Blank pages reveal words that do not exist:\n\nScope: §Y[event_target:AIO_RE_design_requirement_target.GetName]§!\nEditing Project: §Y$AIO_RE_events.301.option_3$§!\nEffects: $AIO_RE_design_requirement_modifier_effects$\n\n"Are you sure?""
 AIO_RE_events.303.modifier_effect: "Add for the target empire $AIO_RE_design_requirement_modifier_effects$"
 # Superlight
 AIO_RE_events.304.prepare_locate.desc: ""Are you going to modify the speed of light?"\n\n$AIO_RE_events.304.modifier_effect$"
 AIO_RE_events.304.locating.desc: "Tawi gently closed the transparent page of the book.\n\n"You have currently chosen to do §Y$AIO_RE_events.301.option_3$§! edit for a particular £empire£ empire. Please establish a §Y$AIO_locator$§! within the system within the territory of the target empire. Before the positioning is completed, you can still return here to terminate the operation.""
 AIO_RE_events.304.finish_locate.desc: "Blank pages reveal words that do not exist:\n\nScope: §Y[event_target:AIO_RE_superlight_target.GetName]§!\nEditing Project: §Y$AIO_RE_events.301.option_3$§!\nEffects: $AIO_RE_events.304.modifier_effect$\n\n"Are you sure?""
 AIO_RE_events.304.modifier_effect: "Add for the target empire $AIO_RE_superlight_modifier_effects$"
 # Change Planet Class
 AIO_RE_events.305.prepare_locate.desc: "Tawi opened an old draft of a star map, on which there were galaxies, orbits and stars.\n\n"Whether it is a frozen wasteland or a livable oasis; The types of stars, the composition of planets, the structure of asteroids... You can give them new forms."\n\nEffects: $AIO_RE_events.305.effect$"
 AIO_RE_events.305.locating.desc: "Tawi gently closed the star map.\n\n"You have currently chosen to do §Y$AIO_RE_events.301.option_4$§! edit for a specified £planet£ planet. Please establish a §Y$AIO_locator$§! within the target planet. Before the positioning is completed, you can still return here to terminate the operation.""
 AIO_RE_events.305.finish_locate.desc: "Blank pages reveal words that do not exist:\n\nScope: §Y[event_target:AIO_RE_change_pc_target.GetName]§!\nTarget planet type: §Y[event_target:AIO_RE_change_pc_target.GetClassName]§!\nEditing Project: §Y$AIO_RE_events.301.option_4$§!\nEffects: $AIO_RE_events.305.effect$\n\n"Give it a new form.""
 AIO_RE_events.305.option_1: "Randomly change the types of planets within the galaxy"
 AIO_RE_events.305.option_2: "Change the type of the specified planet"
 AIO_RE_events.305.effect: "Change the target planet to the specified type."
 AIO_RE_change_pc_gray_goo: "§YL-Star-Cluster§! $pc_gray_goo$"
 AIO_RE_change_pc_nanotech: "§Y$tr_nanotech_adopt$§! $pc_nanotech$"
 # Enrich System Deposits
 AIO_RE_events.306.prepare_locate.desc: "Tawi dug out a thick geological chronicle.\n\n"You can choose to rearrange the structural relationships among these crust, mantle, voids and fluids... So as to make a planet more 'generous' than it should be."\n\nShe closed the book as if to prevent the resources from leaking out.\n\n"Minerals, energy, research data, strategic resources... All can be buried deeper or pushed to the surface. Where do you hope to define this kind of 'abundance'?"\n\nEffects: $AIO_RE_events.306.effect$"
 AIO_RE_events.306.locating.desc: "Tawi slowly put the geological record back to its original position.\n\n"You have currently chosen to do §Y$AIO_RE_events.301.option_5$§! edit for a specified £system£ system. Please establish a §Y$AIO_locator$§! within the target system. Before the positioning is completed, you can still return here to terminate the operation.""
 AIO_RE_events.306.finish_locate.desc: "Blank pages reveal words that do not exist:\n\nScope: §Y[event_target:AIO_RE_enrich_system_deposits_target.GetName]§!\nOwner: §Y[event_target:AIO_RE_enrich_system_deposits_target.owner.GetName]§!\nEditing Project: §Y$AIO_RE_events.301.option_5$§!\nEffects: $AIO_RE_events.306.effect$\n\n"Are you sure?""
 AIO_RE_events.306.option_1: "Randomly erich deposits in galaxy"
 AIO_RE_events.306.option_2: "Erich deposits in specified system"
 AIO_RE_events.306.option_3: "1 time"
 AIO_RE_events.306.option_4: "5 times"
 AIO_RE_events.306.option_5: "10 times"
 AIO_RE_events.306.effect: "Randomly add mineral deposits to the designated system."
 # Degenerate
 AIO_RE_events.307.prepare_locate.desc: ""You can choose to make a species 'retreat' in a certain sense. Whether it is their genetic expression, cognitive structure, or social organization system, they can all be defined as an 'early version'."\n\nEffects: $AIO_RE_events.307.effect$"
 AIO_RE_events.307.locating.desc: ""You have currently chosen to do §Y$AIO_RE_events.301.option_6$§! edit for a specified £colony£ colony. Please establish a §Y$AIO_locator$§! within the target colony. Before the positioning is completed, you can still return here to terminate the operation.""
 AIO_RE_events.307.finish_locate.desc: "Blank pages reveal words that do not exist:\n\nScope: §Y[event_target:AIO_RE_degenerate_target.GetName]§!\nOwner: §Y[event_target:AIO_RE_degenerate_target.owner.GetName]§!\nEditing Project: §Y$AIO_RE_events.301.option_6$§!\nEffects: $AIO_RE_events.307.effect$\n\n"Are you sure?""
 AIO_RE_events.307.option_1: "Randomly degenerate planetary species within the galaxy"
 AIO_RE_events.307.option_2: "Degrade the species on the designated planet"
 AIO_RE_events.307.effect: "Add §Y$trait_presapient_forcefully_devolved$§! to all species on the designated planet. If this were the only colony of the empire, the empire would degenerate into a primitive civilization."
 # Enlighten
 AIO_RE_events.308.prepare_locate.desc: "Tawi dug out a thin book with a glowing cover.\n\n"If you wish, I can add 'Revelations' to some individual creatures on a planet. They might think it's a self-epiphany, or attribute it to some kind of miracle. But no matter what they call it, this is the choice you wrote down."\n\n"Please select the target you wish to lead the divine Revelation to."\n\nEffects: $AIO_RE_events.308.effect$"
 AIO_RE_events.308.locating.desc: "Tawi laid the faint little book flat on the table.\n\n"You have currently chosen to do §Y$AIO_RE_events.301.option_7$§! edit for a specified £colony£ colony. Please establish a §Y$AIO_locator$§! within the target colony. Before the positioning is completed, you can still return here to terminate the operation.""
 AIO_RE_events.308.finish_locate.desc: "Blank pages reveal words that do not exist:\n\nScope: §Y[event_target:AIO_RE_enlighten_target.GetName]§!\nOwner: §Y[event_target:AIO_RE_enlighten_target.owner.GetName]§!\nEditing Project: §Y$AIO_RE_events.301.option_7$§!\nEffects: $AIO_RE_events.308.effect$\n\n"Are you sure?""
 AIO_RE_events.308.option_1: "Randomly enlighten the species of planets within the galaxy"
 AIO_RE_events.308.option_2: "Enlighten some species on the designated planet"
 AIO_RE_events.308.effect: "Add §M$trait_latent_psionic$§! to random species on the target planet. If it is an unenlightened species, it will be upgraded to an enlightened species and a $ethic_spiritualist$ empire will be created."
 # Turn Back Time
 AIO_RE_events.309.prepare_locate.desc: "Tawi opened a book, and the ink lines on the edges of the pages seemed like slowly rewinding tree rings.\n\n"History is not always about moving forward. You can choose to slightly contract the time structure of a planet and revert it to an earlier state."\n\nEffects: $AIO_RE_events.309.effect$"
 AIO_RE_events.309.locating.desc: "Tawi gently closed the book.\n\n"You have currently chosen to do §Y$AIO_RE_events.301.option_8$§! edit for a specified £colony£ colony. Please establish a §Y$AIO_locator$§! within the target colony. Before the positioning is completed, you can still return here to terminate the operation.""
 AIO_RE_events.309.finish_locate.desc: "Blank pages reveal words that do not exist:\n\nScope: §Y[event_target:AIO_RE_turn_back_time_target.GetName]§!\nOwner: §Y[event_target:AIO_RE_turn_back_time_target.owner.GetName]§!\nEditing Project: §Y$AIO_RE_events.301.option_8$§!\nEffects: $AIO_RE_events.309.effect$\n\n"Are you sure?""
 AIO_RE_events.309.option_1: "Randomly rewind the colonial time within the galaxy"
 AIO_RE_events.309.option_2: "Reverse the specified colonial time"
 AIO_RE_events.309.effect: "Target planet:\n - All buildings downgrade\n - Reduce §R30%§! pop\n - Reduce §R3§! random district\nIf planet districts §Y<3§!, it regresses to an uncolonized state."
 # Change Government
 AIO_RE_events.310.prepare_locate.desc: ""You can define a meme disturbance that will spread, permeate and disintegrate the old political structure within the target country, and then reorganize the new system logic."\n\nHer tone was subtle, as if she were recounting an inevitable imbalance.\n\n"You can't specify what it will become, but it won't be what it is now."\n\nEffects: $AIO_RE_events.310.effect$"
 AIO_RE_events.310.locating.desc: "Tawi slightly turned a page of the chaotic book, and the words floated in the air.\n\n"You have currently chosen to do §Y$AIO_RE_events.301.option_9$§! edit for a particular £empire£ empire. Please establish a §Y$AIO_locator$§! within the range of its affiliated system. Before the positioning is completed, you can still return here to terminate the operation.""
 AIO_RE_events.310.finish_locate.desc: "Blank pages reveal words that do not exist:\n\nScope: §Y[event_target:AIO_RE_change_government_target.GetName]§!\nTarget Empire Government: §Y[event_target:AIO_RE_change_government_target.GetGovernmentName]§!\nEditing Project: §Y$AIO_RE_events.301.option_9$§!\nEffects: $AIO_RE_events.310.effect$\n\n"Are you sure?""
 AIO_RE_events.310.option_1: "Randomly modify the ethics and government of all countries in the galaxy"
 AIO_RE_events.310.option_2: "Randomly modify the ethics and government of the designated country"
 AIO_RE_events.310.effect: "Target empire: Randomly change government."
 # Create Cosmic Storm
 AIO_RE_events.311.prepare_locate.desc: ""The universe also has similar 'climate' phenomena to those of planets. You should have witnessed them before your ascension. Although they may cause some damage, they are like roses blooming in the starry night sky."\n\nTawi slightly turned her head and said, "So, what color of 'rose' do you want?"\n\nEffects: $AIO_RE_events.311.effect$"
 AIO_RE_events.311.locating.desc: "Tawi was sorting through books of various colors, as if choosing flowers in silence.\n\n"You have currently chosen to do §Y$AIO_RE_events.301.option_10$§! edit for a specified £system£ system. Please establish a §Y$AIO_locator$§! within the target system. Before the positioning is completed, you can still return here to terminate the operation.""
 AIO_RE_events.311.finish_locate.desc: "Blank pages reveal words that do not exist:\n\nScope: §Y[event_target:AIO_RE_create_storm_target.GetName]§!\nEditing Project: §Y$AIO_RE_events.301.option_10$§!\nEffects: $AIO_RE_events.311.effect$\n\n"Having chosen the color, now... just let it bloom!""
 AIO_RE_events.311.option_1: "Let the galaxy turn into a 'flower cluster'"
 AIO_RE_events.311.option_2: "Generate cosmic storms in the designated system"
 AIO_RE_events.311.effect: "Generate a specified cosmic storm in the target system."

 #endregion


 #region Aforgomom view

 AIO_RE_events.401.title: "$AIO_Aforgomom$"
 AIO_RE_events.401.desc: "The space grows quieter than ever, as if an unseen presence is holding its breath, waiting for you to speak.\n\n"He has no form. He will not answer you. If you're ready, I will relay your command to Aforgomom."\n\n"Say the word, and we shall begin.""
 AIO_RE_events.401.option_1: "Strike System"
 AIO_RE_events.401.option_2: "Demilitarization"
 AIO_RE_events.401.option_3: "Destroy Planet Army"
 AIO_RE_events.401.option_4: "Erase Empire"
 AIO_RE_events.401.option_5: "Erase Planet"
 AIO_RE_events.401.option_6: "Erase System"
 AIO_RE_events.401.option_7: "Erase Star Cluster"
 AIO_RE_events.401.option_8: "Return"

 # Strike System
 AIO_RE_events.402.prepare_locate.desc: ""He will unleash boundless wrath upon the target, striking indiscriminately at all within its reach."\n\nEffects: $AIO_RE_events.402.effect$"
 AIO_RE_events.402.locating.desc: ""You have currently chosen to do §Y$AIO_RE_events.401.option_1$§! edit for a specified £system£ system. Please establish a §Y$AIO_locator$§! within the target system. Before the positioning is completed, you can still return here to terminate the operation.""
 AIO_RE_events.402.finish_locate.desc: "Blank pages reveal words that do not exist:\n\nScope: §Y[event_target:AIO_RE_strike_system_target.GetName]§!\nEditing Project: §Y$AIO_RE_events.401.option_1$§!\nEffects: $AIO_RE_events.402.effect$\n\n"Are you sure?""
 AIO_RE_events.402.effect: "Target system: Generate §Y$AIO_Aforgomom_Wrath$§!"
 AIO_RE_events.402.opinion_1: "Recall Aforgomom"
 AIO_RE_events.402.opinion_2: "Strike all systems in the empire to which the system belongs"
 AIO_RE_events.402.exist_Aforgomom: "£trigger_no£§Y$AIO_Aforgomom$§! has existed!"
 # Demilitarization
 AIO_RE_events.403.prepare_locate.desc: ""If war is a ritual, then fleets are its sacrificial vessel. You may choose an empire - his will shall render all their warships unto the chapter of silence."\n\nEffects: $AIO_RE_events.403.effect$"
 AIO_RE_events.403.locating.desc: "Fleets, trajectories and tactical instructions kept emerging and vanishing on the surface of the star map.\n\n"You have currently chosen to do §Y$AIO_RE_events.401.option_2$§! edit for a particular £empire£ empire. Please establish a §Y$AIO_locator$§! within the system within the territory of the target empire. Before the calibration is completed, you can still return here to cancel this operation.""
 AIO_RE_events.403.finish_locate.desc: "Blank pages reveal words that do not exist:\n\nScope: §Y[event_target:AIO_RE_demilitarization_target.GetName]§!\nThe navy capacity of target empire used: §Y[event_target:AIO_RE_demilitarization_target.AIO_RE_demilitarization_num]§!\nEditing Project: §Y$AIO_RE_events.401.option_2$§!\nEffects: $AIO_RE_events.403.effect$\n\n"Are you sure?""
 AIO_RE_events.403.effect: "Target Empire: Wipe out all military fleets."
 # Destroy Planet Army
 AIO_RE_events.404.prepare_locate.desc: "Tavel pulled out another book, on which hundreds of neatly arranged icons emerged: infantry, armor, machinery, genetic warriors...\n\n"Ground forces are the last line of defense and the last form of armed force to be erased by history. If you wish, Aforgomom can wipe out all the army forces on a certain planet at once."\n\nEffects: $AIO_RE_events.404.effect$"
 AIO_RE_events.404.locating.desc: ""You have currently chosen to do §Y$AIO_RE_events.401.option_3$§! edit for a specified £colony£ colony. Please establish a §Y$AIO_locator$§! within the target colony. Before the positioning is completed, you can still return here to terminate the operation.""
 AIO_RE_events.404.finish_locate.desc: "Blank pages reveal words that do not exist:\n\nScope: §Y[event_target:AIO_RE_destroy_planet_army_target.GetName]§!\nThe number of target planet armies: §Y[event_target:AIO_RE_destroy_planet_army_target.AIO_RE_destroy_planet_army_num]§!\nEditing Project: §Y$AIO_RE_events.401.option_3$§!\nEffects: $AIO_RE_events.404.effect$\n\n"Are you sure?""
 AIO_RE_events.404.effect: "Target Planet: Wipe out all armies. Every destruction of an army causes §R1%§! $planet_devastation$"
 # Erase Empire
 AIO_RE_events.405.prepare_locate.desc: ""If you want some empires to disappear from existence..."\n\n"I will convey this instruction to him. Aforgomom would logically eliminate it. Fleets, colonies, people, records, territories, diplomatic events, logs... None of them will leave any trace."\n\nEffects: $AIO_RE_events.405.effect$"
 AIO_RE_events.405.locating.desc: "That transparent piece of paper gently rippled, as if your presence were also slightly swaying along with it.\n\n"You have currently chosen to do §Y$AIO_RE_events.401.option_4$§! edit for a particular £empire£ empire. Please establish a §Y$AIO_locator$§! within the system within the territory of the target empire. Before the calibration is completed, you can still return here to cancel this operation.""
 AIO_RE_events.405.finish_locate.desc: "Blank pages reveal words that do not exist:\n\nScope: §Y[event_target:AIO_RE_erase_country_target.GetName]§!\nTarget empire government: §Y[event_target:AIO_RE_erase_country_target.GetGovernmentName]§!\nThe number of target empire systems: §Y[event_target:AIO_RE_erase_country_target.AIO_RE_erase_country_system_num]§!\nThe number of colonies of the target empire: §Y[event_target:AIO_RE_erase_country_target.AIO_RE_erase_country_colony_num]§!\nThe number of species in the target empire: §Y[event_target:AIO_RE_erase_country_target.AIO_RE_erase_country_species_num]§!\nPopulation of the target empire: §Y[event_target:AIO_RE_erase_country_target.AIO_RE_erase_country_pop_num]K§!\nThe navy capacity of target empire used: §Y[event_target:AIO_RE_erase_country_target.AIO_RE_erase_country_navy_num]§!\nEditing Project: §Y$AIO_RE_events.401.option_4$§!\nEffects: $AIO_RE_events.405.effect$\n\n"Are you sure?""
