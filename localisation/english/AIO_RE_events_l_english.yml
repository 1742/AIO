 AIO_RE_events.406.option_1: "Randomly erase planets in the galaxy"
 AIO_RE_events.406.option_2: "Erase specified planet"
 AIO_RE_events.406.effect: "Erase target planet."
 # Erase System
 AIO_RE_events.407.prepare_locate.desc: ""Aforgomom can remove a certain system from the galaxy. All planets, units, structures, paths and memories will collapse accordingly. It no longer appears in any graph, any engine, or any narrative."\n\nEffects: $AIO_RE_events.407.effect$"
 AIO_RE_events.407.locating.desc: ""You have currently chosen to do §Y$AIO_RE_events.401.option_6$§! edit for a specified £system£ system. Please establish a §Y$AIO_locator$§! within the target system. Before the positioning is completed, you can still return here to terminate the operation.""
 AIO_RE_events.407.finish_locate.desc: "Blank pages reveal words that do not exist:\n\nScope: §Y[event_target:AIO_RE_erase_system_target.GetName]§!\nTarget system type: §Y[event_target:AIO_RE_erase_system_target.GetClassName]§!\nThe number of target system planets: §Y[event_target:AIO_RE_erase_system_target.AIO_RE_erase_system_planet_num]§!\nThe number of target system colonies: §Y[event_target:AIO_RE_erase_system_target.AIO_RE_erase_system_colony_num]§!\nThe number of target system megastructures: §Y[event_target:AIO_RE_erase_system_target.AIO_RE_erase_system_mega_num]§!\nEditing Project: §Y$AIO_RE_events.401.option_6$§!\nEffects: $AIO_RE_events.407.effect$\n\n"Are you sure?""
 AIO_RE_events.407.option_1: "Randomly erase system in the galaxy"
 AIO_RE_events.407.option_2: "Erase specified system"
 AIO_RE_events.407.effect: "Taget system:\n - Erase all §Yplanets§!\n - Erase all §Ymegastructures§!\n - Erase all §Ifleets§! and §Ystarbase§!"
 # Erase Star Cluster
 AIO_RE_events.408.prepare_locate.desc: "Tawi took out a drawing that was out of focus. It kept deforming as you gazed at it, as if the structure of the galaxy itself was trying to escape the part it was about to lose.\n\n"Erasing a single star system is far from Aforgomom's limit. Even a whole cluster - or the galaxy itself - can be revised. From the chosen system outward, all within several jumps will have their existence definitions revoked."\n\nEffects: $AIO_RE_events.408.effect$"
 AIO_RE_events.408.locating.desc: ""You have currently chosen to do §Y$AIO_RE_events.401.option_7$§! edit for a specified £system£ system. Please establish a §Y$AIO_locator$§! within the target system. Before the positioning is completed, you can still return here to terminate the operation.""
 AIO_RE_events.408.finish_locate.desc: "Blank pages reveal words that do not exist:\n\nScope Center: §Y[event_target:AIO_RE_erase_star_cluster_target.GetName]§!\nEditing Project: §Y$AIO_RE_events.401.option_7$§!\nEffects: $AIO_RE_events.408.effect$\n\n"Are you sure?""
