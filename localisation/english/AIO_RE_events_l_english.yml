 AIO_RE_events.301.option_12: "Return"
 
 # Anti-the second law of thermodynamics
 AIO_RE_events.302.prepare_locate.desc: ""Are you going to modify the second law of thermodynamics of the universe?"\n\n$AIO_RE_events.302.modifier_effect$"
 AIO_RE_events.302.locating.desc: ""You have currently chosen to do §Y$AIO_RE_events.301.option_1$§! edit for a particular £empire£ empire. Please establish a §Y$AIO_locator$§! within the system within the territory of the target empire. Before the calibration is completed, you can still return here to cancel this operation.""
