 AIO_RE_events.405.option_2: "Erase specified empire"
 AIO_RE_events.405.effect: "Destroy target empire."
 # Erase Planet
 AIO_RE_events.406.prepare_locate.desc: "Tawi unfurled a sheet of paper densely covered with charts, on which countless celestial orbits and stellar core structures were drawn.\n\n"No longer shining, no longer bound by gravity, no longer recorded or named. You will be the only being in the universe that remembers its existence."\n\nEffects: $AIO_RE_events.406.effect$"
 AIO_RE_events.406.locating.desc: ""You have currently chosen to do §Y$AIO_RE_events.401.option_5$§! edit for a specified £planet£ planet. Please establish a §Y$AIO_locator$§! within the target planet. Before the positioning is completed, you can still return here to terminate the operation.""
