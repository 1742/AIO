l_english:
 #region Ruins of time

 AIO_AIT_TIME_RUIN_STAGE_1: "Repression"
 AIO_AIT_TIME_RUIN_STAGE_1_DESC: "[from.GetName] has been in a mess, this is no longer an ordinary chaos, we must punch hard. First Airborne Brigade, go!"
 AIO_AIT_TIME_RUIN_STAGE_2: "Research"
 AIO_AIT_TIME_RUIN_STAGE_2_DESC: "[from.GetName] time loop phenomenon still exists, and we need to send scientists to study it to find out why it happens and how to solve it."
 AIO_AIT_TIME_RUIN_STAGE_3: "Relieve"
 AIO_AIT_TIME_RUIN_STAGE_3_DESC: "[from.GetName] is the result of a change in the laws of reality, and we can try to restore it using the method of §RApplying Infinite Thesis§!"

 #endregion


 #region Gravity Expansion

 AIO_AIT_GRAVITY_SWELL_STAGE_1: "Under Gravity"
 AIO_AIT_GRAVITY_SWELL_STAGE_1_DESC: "The gravity reading and spacetime curvature near [from.GetName] are abnormal. We'd better send scientists there to conduct research."
 AIO_AIT_GRAVITY_SWELL_STAGE_2_OPT_1: "Build Orbital Ring"
 AIO_AIT_GRAVITY_SWELL_STAGE_2_OPT_1_DESC: "Orbital rings have a regulatory effect on the climate and ecology of planets. To deal with the collapse of [from.GetName], we need to build star rings for all the colonies in [from.system.GetName]."
 AIO_AIT_GRAVITY_SWELL_STAGE_2_OPT_2: "Emergency Evacuation"
 AIO_AIT_GRAVITY_SWELL_STAGE_2_OPT_2_DESC: "To deal with the collapse of [from.GetName], we can relocate the residents in [from.system.GetName]."
 AIO_AIT_GRAVITY_SWELL_STAGE_2_OPT_3: "Reverse Collapse"
 AIO_AIT_GRAVITY_SWELL_STAGE_2_OPT_3_DESC: "This is a rare opportunity to study the changes in time and space. Our scientists can't wait to reverse the time and space anomaly of [from.GetName]."
 AIO_AIT_GS_STAGE_tt: "£trigger_no£This is only for reminding of relevant operations. At the end, the settlement will be made based on the situation within the galaxy. There is no need to study this project."
 AIO_AIT_GRAVITY_SWELL_STAGE_2_OPT_4: "Wait and Watch"
 AIO_AIT_GRAVITY_SWELL_STAGE_2_OPT_4_DESC: "The accelerated collapse of [from.GetName] did not affect our colony, and we can study this process."

 #endregion


 #region ascension special project, toggle win

 AIO_ASCENSION: "Ascension"
 AIO_ASCENSION_DESC: "he laws of reality are waiting to be redefined."

 #endregion
