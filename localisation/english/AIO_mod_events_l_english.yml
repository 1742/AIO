 AIO_mod_events.201.desc: "Mod: All in one\n\nThis is a mod menu. You can check mod update here.\n\n§RWarning: Using a mod map will cause the $AIO_HYPER_DIMENSIONAL_SPACE$ to fail to generate. It will block the ascension progress!!!§!\n\nLast updated: Beijing Time 2026/1/17\n\n- Reworked ['concept_AIO_DAIT'].\n\n- §Y$AIO_horizon_engine$§! changed to one stage Mega.\n- Adjust §Y$AIO_mega_01$§!, §Y$AIO_mega_02$§!, §Y$AIO_mega_03$§!, §Y$AIO_mega_04$§! Output.\n- §Y$situation_AIO_merge_cosmos$§! changed to 4 stages."
 AIO_mod_events.201.option_1: "OK"
 AIO_mod_events.201.option_2: "How do you recommend playing?"
 AIO_mod_events.201.option_2.response: "emmmm I've only tested one gameplay($origin_machine$, $civic_memorialist$, $tradition_virtuality$).\n\nNeedless to say, the first thirty years of fast species fly, do some §Y$physics_research$§! before the crisis ascension to get the §Y$tech_AIO_exponential_learning_theory$§! as soon as possible, and try to build the §Y$AIO_horizon_engine$§! as early as possible, rely on §Y$energy$§! to produce §Y$district_AIO_matryoshka_brain$§! to produce research points, dig a few graves to build an $tech_archaeo_refinery$ to produce enough strategic resources, and build some warehouses to store §Y$energy$§! and §Y$sr_dark_matter$§!.\n\nAfter upgrading the situation, the DAIT allocate $AIO_DAIT_energy_option.1.title$ to enhance $energy$ output, if you reach the second stage of the situation and built §Y$AIO_mega_02$§!, the §Y$AIO_advanced_logic$§! production capacity will take off after it comes up."
