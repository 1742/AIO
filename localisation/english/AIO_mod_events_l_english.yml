 AIO_mod_events.201.desc: "Mod: All in one\n\nThis is a mod menu. You can check mod update here.\n\n§RWarning: Using a mod map will cause the $AIO_HYPER_DIMENSIONAL_SPACE$ to fail to generate. It will block the ascension progress!!!§!\n\nLast updated: Beijing Time 2026/1/17\n\nNo new content will be updated for now ..."
 AIO_mod_events.201.option_1: "OK"
 AIO_mod_events.201.option_2: "How do you recommend playing?"
 AIO_mod_events.201.option_2.response: "emmmm I've only tested one gameplay($origin_machine$, $civic_memorialist$, $tradition_virtuality$). It's not much like the other crisis ascension that helps you develop. Instead, it's more of an immersive gameplay that infinitely increases the upper limit when you have sufficient energy.\n\nAfter completing the construction of §Y$AIO_horizon_engine$§!, it is recommended not to directly upgrade to §Y$AIO_mega_01_fact$§!. It is better to first develop a colony for $r_energy$ generation and accumulate £dark_matter£ §Y$sr_dark_matter$§!. After upgraded §Y$AIO_horizon_engine$§!, rely on the dark matter produced by §Y$AIO_horizon_engine$§! to survive until the snowball starts to roll."
 AIO_mod_events.201.option_3: "2025/08/26 Updated"
 AIO_mod_events.201.option_3.response: "2025/08/26 updated:\n - Changed §HCrisis Rewards§!: §Y$menp_AIO_buildings_1$§!, §Y$menp_AIO_fleet_component_1_2$§!, §Y$menp_AIO_fleet_component_2$§!\n - A new building: §Y$building_AIO_fe_automation_city$§!, upgrade from §Y$building_automation_2$§!\n - New specializations: §Y$zone_AIO_dm_production$§!, §Y$zone_AIO_nanites_production_minerals$§!(only $pc_nanotech$), §Y$zone_AIO_nanites_production_metallurgists$§!(use alloys ship), §Y$zone_AIO_nanites_production_farmers$§!(use bio ships), §Y$zone_AIO_lm_production_machine_empire$§!(gestalt machine empire), §Y$zone_AIO_lm_production_hive_empire$§!(hive empire)\n - New edicts: §Y$edict_edict_AIO_dm_engine$§!\n - Reduced the additional resource output of §Y$building_AIO_dimensional_replicator$§! and §Y$building_AIO_dimensional_fabricator$§!\n - Reduced the $r_alloys$ cost of building §Y$AIO_mega_01_fact$§!\n - Modified the trigger condition for ['concept_AIO_DAIT']. Now it can be used as long as you have more than 50,000 £AIO_advanced_logic£ $AIO_advanced_logic$ in the situation $situation_AIO_merge_cosmos$\n - New ['concept_AIO_DAIT']: §Y$AIO_AIT_events.401.option_8$§!, §Y$AIO_AIT_events.401.option_9$§!\n - Fixed the issue where §Y$district_AIO_matryoshka_brain$§! was unable to return the upper limit of the planet districts"
 AIO_mod_events.201.option_4: "2025/09/18 Updated"
 AIO_mod_events.201.option_4.response: "2025/09/18 updated:\n - Add technology §Y$tech_AIO_DAIT$§!. It will appear in technology pool after finish §Y$AIO_mega_02$§!. It will trigger a ['concept_AIO_DAIT'] after research it. You can enable edict §YStop Apply Infinity§! to ban it from appearing.\n - After completing §Y$situation_AIO_merge_cosmos$§!, the ['concept_AIO_DAIT'] will no longer triggered by time goes."
 AIO_mod_events.201.option_5: "2025/10/02 Updated"
 AIO_mod_events.201.option_5.response: "2025/10/02 updated：\n - Remove the decree §YStop Apply Infinity§! and instead use the policy §Y$policy_AIO_DAIT_policy$§! to control the choice or prohibition of ['concept_AIO_DAIT'].\n - Adjusted the bonus for §Y$AIO_repeat_DAIT_production_modifier$§!.\n - Modified the ['concept_megastructure'] maintenance fee of §Y$AIO_mega_04$§!"
 AIO_mod_events.201.option_6: "2025/10/26 Updated"
 AIO_mod_events.201.option_6.response: "2025/10/26 updated:\n - Now you need to have §Y$AIO_mega_02$§! to ['concept_AIO_DAIT'].\n - The base value of the §Y$AIO_merge_cosmos_solution$§! of the §Y$situation_AIO_merge_cosmos$§! has been improved, $r_energy$ is 0.5% of inventory + 20% of revenue (before deducting losses), with a minimum of 5000; £sr_dark_matter£ §Y$sr_dark_matter$§! is 0.1% of inventory + 10% of revenue (before deduction), with a minimum of 1000."
