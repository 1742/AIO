 logistics_policy_gestalt_data: "Knowledge Redistribution"
 logistics_policy_gestalt_data_desc: "A unified will requires unified motivation, and redistribution is the foundation.\n\nPer $r_trade$ convert to 0.2$r_research$ and 0.15 $r_unity$."

