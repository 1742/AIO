 logistics_policy_gestalt_resource_with_food: "Resource Logistics"
 logistics_policy_gestalt_resource_with_food_desc: "Energy is the blood of the structure; we just need to make it flow faster.\n\nPer $r_trade$ convert to 0.2 $r_energy$, 0.2 $r_minerals$, 0.2 $r_food$."
