 #region tooltips

 AIO_DAIT_sidebar_change_faile_text: "The current page is displayed!"
 AIO_DAIT_change_view_page_fail_text: "It will be out of the pages!"
 AIO_DAIT_alloc_fail_text: "Out of range!\nTotal values currently used: §I[this.AIO_DAIT_total_alloc_value]%§!"

